<!DOCTYPE html>
<html>
<head>
  <title>Product Cards</title>
  <style>
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      display: inline-block;
    }

    .card img {
      max-width: 100%;
      max-height: 200px; /* Adjust the maximum height as needed */
      object-fit: contain;
    }

    .card h3 {
      margin-top: 8px;
    }

    .card span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="product-container"></div>

  <script src="./Fetchmethodcards.js"></script>
</body>
</html>
