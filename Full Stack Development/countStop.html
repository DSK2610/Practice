<!DOCTYPE html>
<html>
<head>
  <title>Counting with stop</title>
</head>
<body>
  <h1 id="countDisplay">Count: 0</h1>
  <script>
    let count = 0;

    function incrementCount() {
      count++;
      document.getElementById('countDisplay').textContent = 'Count: ' + count;

      if (count < 12) {
        setTimeout(incrementCount, 1000);
      } else {
        console.log('Counting stopped.');
      }
    }

    // Start the counting process
    incrementCount();
  </script>
</body>
</html>
